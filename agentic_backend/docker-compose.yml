services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Security Image Consumer Service
  security-consumer:
    build:
      context: ./agentic-backend
      dockerfile: Dockerfile.consumer
    container_name: security-consumer
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=images
      - KAFKA_GROUP_ID=security-monitor-group
      - SAVE_IMAGES=true
      - IMAGE_DIR=/app/images
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LLM_MODEL=gemini-2.0-flash-exp
    volumes:
      # Only mount the images directory, not the Python files
      - ./received_images:/app/images
      # Remove these lines if agent.py and consumer_service.py don't exist:
      # - ./agent.py:/app/agent.py
      # - ./consumer_service.py:/app/consumer_service.py
    restart: unless-stopped

  django:
    build:
      context: ./agentic-backend
      dockerfile: Dockerfile
    container_name: django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./agentic-backend:/app
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
